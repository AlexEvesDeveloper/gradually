imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            point: Gradually\LibraryBundle\Classes\Doctrine\PointType
        mapping_types:
            point: point
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        #auto_mapping: true
        default_entity_manager: default
        entity_managers:
            default:
                #metadata_cache_driver: memcached
                #result_cache_driver: memcached
                #query_cache_driver: memcached
                connection: default
                mappings:
                    GraduallyUserBundle: { type: annotation, dir: Entity/ }
                    GraduallyUtilBundle: { type: annotation, dir: Entity/ }
                    GraduallyGraduateBundle: { type: annotation, dir: Entity/ }
                    GraduallyJobBundle: { type: annotation, dir: Entity/ }
                    GraduallyPurchaseBundle: { type: annotation, dir: Entity/ }
                    GraduallySearchBundle: { type: annotation, dir: Entity/ }
                    #GraduallyRecruiterBundle: { type: annotation, dir: Entity/ }
                    #GraduallyNotificationBundle: { type: annotation, dir: Entity/ }
                    #GraduallyAdminBundle: { type: annotation, dir: Entity/ }
                dql:
                    numeric_functions:
                        point_str: Gradually\LibraryBundle\Classes\Doctrine\PointStr
                        distance: Gradually\LibraryBundle\Classes\Doctrine\Distance

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

sensio_framework_extra:
    view:      { annotations: false }
    router:    { annotations: true }

# rest
fos_rest:
    format_listener: true
    view:
        view_response_listener: 'force'

#memcached
parameters:
    memcached.servers:
        - { host: 127.0.0.1, port: 11211 }

services:
    memcached:
        class: Memcached
        calls: 
            - [ addServers, [ %memcached.servers%]]
    cache:
        class: Doctrine\Common\Cache\MemcachedCache
